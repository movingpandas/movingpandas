name: Tests

on:
  push:
    branches: [main, 0.**]
  pull_request:
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v3.0.1

  Test:
    #needs: Linting
    name: ${{ matrix.os }}, ${{ matrix.env }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        env:
          - environment.yml
        include:
          - env: environment.yml
            os: macos-latest
          - env: environment.yml            
            os: windows-latest
          - env: environment.yml
            os: ubuntu-latest
          - env: environment-minimum.yml
            os: macos-latest
          - env: environment-minimum.yml            
            os: windows-latest
          - env: environment-minimum.yml
            os: ubuntu-latest
          - env: environment-minimum-3.9.yml
            os: ubuntu-latest
          - env: environment-geopandas-pre1.0.yml
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: ${{ matrix.env }}
          miniforge-version: latest
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: Check and Log Environment
        run: |
          python -V
          python -c "import movingpandas; movingpandas.show_versions();"
          conda info

      - name: Test
        run: |
          pytest -v -r s --color=yes --cov=movingpandas --cov-append --cov-report term-missing --cov-report xml movingpandas/

      - uses: codecov/codecov-action@v2
